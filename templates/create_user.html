{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-2 d-flex justify-content-center">
    <div class="col-lg-6">
        <h1 class="text-center text-custom-color font-weight-bold">Categories</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-dark container w-50 text-center text-white bg-blue">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_user') }}">
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="roles" class="font-weight-bold">Roles:</label>
                        <select name="roles" id="roles" class="form-control" multiple required>
                            {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn bg-color pl-3 pr-3 btn-sm mr-1 button-bg mt-3">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
