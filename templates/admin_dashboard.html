{% extends "base.html" %}
{% block content %}

<div class="card shadow mt-5">
    <div class="card-header text-center p-0 m-0">
        <div class="row align-items-center">
            <div class="col-9 col-md-10">
                <h1 class="text-custom-color fw-bold">Welcome to Admin Dashboard</h1>
            </div>
            <div class="col-3 col-md-2 text-end">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle bg-color hover-border-black" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a href="{{ url_for('create_user') }}" class="dropdown-item btn btn-outline-success btn-block">Create User</a>
                        </li>
                        <li>
                            <a href="{{ url_for('create_role') }}" class="dropdown-item btn btn-outline-info btn-block">Create Roles</a>
                        </li>
                        <li>
                            <a href="{{ url_for('assign_permissions') }}" class="dropdown-item btn btn-outline-warning btn-block">Assign Permissions</a>
                        </li>
                        <li>
                            <a href="{{ url_for('logout') }}" class="dropdown-item btn btn-outline-danger btn-block">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead bg-color">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th class="d-flex justify-content-around">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="fs-6">{{ user.username }}</td>
                    <td class="fs-6">{{ user.email }}</td>
                    <td class="d-flex justify-content-end p-3">
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-light bg-color rounded-pill ps-3 pe-3 btn-sm me-1 hover-border-black">Edit</a>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" class="me-1">
                            <button type="submit" class="btn btn-light bg-color rounded-pill ps-3 pe-3 btn-sm me-1 hover-border-black" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                        </form>
                        <a href="{{ url_for('reset_password', user_id=user.id) }}" class="btn btn-light bg-color rounded-pill ps-3 pe-3 btn-sm me-1 hover-border-black">Reset Password</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
