{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 30rem; border: none;">
        <div class="card-body">
            <h2 class="card-title text-center text-custom-color mb-4">Courses</h2>
            <form method="POST" action="{{ url_for('courses') }}">
                <input type="hidden" name="course_id" id="course_id">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-dark-blue">Add/Update Course</button>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <p class="fw-bold text-custom-color">Saved Courses</p>
                </div>
            </form>
            {% if error %}
            <p class="text-danger mt-3">{{ error }}</p>
            {% endif %}
            <ul class="list-group list-group-flush mt-4">
                {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ course.name }}
                    <div>
                        <button class="btn rounded-pill bg-color btn-sm button-bg" onclick="editCourse('{{ course.id }}', '{{ course.name }}')">Edit</button>
                        <form method="POST" action="{{ url_for('delete_course', course_id=course.id) }}" style="display:inline;">
                            <button type="submit" class="btn rounded-pill bg-color btn-sm button-bg-red " onclick="return confirm('Are you sure you want to delete this course?')">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script>
    function editCourse(id, name) {
        document.getElementById('course_id').value = id;
        document.getElementById('name').value = name;
    }
</script>
{% endblock %}
