{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5 ">
    <div class="card shadow-sm col-md-6 col-lg-4 p-4 ">
        <div class="card-body ">
            <h1 class="card-title text-center mb-4 text-custom-color font-weight-bold">Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-dark container w-75 text-center text-white bg-blue">{{ message }}</div>
                    {% endfor %}
                {% endif %}

            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username:</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password:</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn  bg-color  hover-border-black ">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
