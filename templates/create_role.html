{% extends "base.html" %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">{% if role %}Edit Role{% else %}Create Role{% endif %}</h1>
                <form method="POST" action="{{ url_for('create_role', role_id=role.id if role else None) }}">
                    <div class="form-group">
                        <label for="role_name" class="font-weight-bold">Role Name:</label>
                        <input type="text" class="form-control" id="role_name" name="role_name" value="{{ role.name if role else '' }}" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn rounded-pill bg-color btn-sm button-bg mt-3">{% if role %}Update{% else %}Create{% endif %}</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Existing Roles</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Role Name</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for role in roles %}
                            <tr>
                                <td>{{ role.name }}</td>
                                <td class="text-center">
                                    <a href="{{ url_for('create_role', role_id=role.id) }}" class="btn rounded-pill bg-color btn-sm button-bg">Edit</a>
                                    <form action="{{ url_for('delete_role', role_id=role.id) }}" method="POST" style="display:inline;">
                                        <button type="submit" class="btn rounded-pill bg-color btn-sm button-bg-red">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
